<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-header">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>

  <title>Mutuelle And RSSB</title>
<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}"/>
  <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}"/>
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}"/>
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <header class="main-header" th:fragment="main-header">
  <nav class="main-header navbar navbar-expand navbar-white navbar-info">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">MUTUELLE APP</a>
      </li>
    </ul>
<ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item dropdown">
         <div sec:authorize="isAuthenticated()"
						class="collapse navbar-collapse pull-right" id="navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="/logout">Logout</a></li>
						</ul>
					</div>
       </li>
    </ul>
   
  </nav>
  <!-- /.navbar -->
</header>
 


  <!-- Main Footer -->
  <footer class="main-footer" th:fragment="footer">
    <strong>Copyright &copy; 2020-2021 <a href="http://adminlte.io">Mutuelle App</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.0.0
    </div>
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<div th:fragment="body-bottom-scripts">
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
<script>
  $(function () {
    
    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })
  })
</script>
</div>
</body>
</html>
