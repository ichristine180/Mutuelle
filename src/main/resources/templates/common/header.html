<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>MD-Application</title>
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}"/>
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"/>
    <!-- IonIcons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white" th:fragment="main-header">
        <div class="container">
            <a href="#" class="navbar-brand">
                <span class="brand-text font-weight-light">Mutuelle Disbursement Application</span>
            </a>
            <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-3" id="navbarCollapse" sec:authorize="hasRole('ROLE_HEALTH')">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/healthcenter" class="nav-link">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a href="/services" class="nav-link">Medical Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="healthcenter/report" class="nav-link">Report and Payment</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse order-3" id="navbarCollapse" sec:authorize="hasRole('ROLE_RSSB')">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/healthFacilities" class="nav-link">Health Centers</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Payment</a>
                    </li>
                </ul>
            </div>
             <div class="collapse navbar-collapse order-3" id="navbarCollapse" sec:authorize="hasRole('ROLE_ADMIN')">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="/healthFacilities" class="nav-link">Health Facilities</a>
                    </li>
                    <li class="nav-item">
                        <a href="/report" class="nav-link">Report and Payment</a>
                    </li>
                </ul>
            </div>
            <!-- Right navbar links -->
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <!-- Messages Dropdown Menu -->
                <li class="nav-item dropdown">
                    <div sec:authorize="isAuthenticated()"
                         class="collapse navbar-collapse pull-right" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Footer -->
    <footer class="main-footer" th:fragment="footer">
        <strong>Copyright &copy; 2020-2021 <a href="http://adminlte.io">Mutuelle Disbursement Application</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 1.0.0
        </div>
    </footer>
</div>
<div th:fragment="body-bottom-scripts">
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/dist/js/adminlte.js}"></script>
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
</div>
</body>
</html>
