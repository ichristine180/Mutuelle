<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>
<body class="hold-transition skin-blue fixed layout-top-nav">
	<div class="wrapper">
		<!-- Main Header -->
		<header th:replace="common/header :: main-header"></header>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div class="container">
				<!-- Main content -->
				<section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-5" style="margin-top:50px;margin-left:300px;">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Sign In To Your Account</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/login}" method="post" role="login" class="form-horizontal validate-form">
                <div class="card-body">
                  <div class="form-group has-feedback">
										<input type="email" name="username" class="form-control" placeholder="Email" />
										<span
											class="glyphicon glyphicon-envelope form-control-feedback"></span>
									</div>
									<div class="form-group has-feedback">
										<input type="password" class="form-control" name="password"
											placeholder="Password" /> <span
											class="glyphicon glyphicon-lock form-control-feedback"></span>
									</div>
                  
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">Sign in</button>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
            </div>
            </div>
            </div>
            </section>
				<!-- /.content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- Main Footer -->

		<footer th:replace="common/header :: footer"></footer>
	</div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
